version: 2

project_name: kubectl-nodepools

before:
  hooks:
    - go mod tidy

builds:
  - id: kubectl-nodepools
    main: ./
    binary: kubectl-nodepools
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  - id: kubectl-nodepools
    ids:
    - kubectl-nodepools
    name_template: "{{ .ProjectName }}_{{ .Tag }}_{{ .Os }}_{{ .Arch }}"
    files:
      - LICENSE
    format_overrides:
    - goos: windows
      formats:
        - zip

checksum:
  name_template: "{{ .ProjectName }}_checksums.txt"
  algorithm: sha256

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
